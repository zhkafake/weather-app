<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/plusstyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<script src="https://kit.fontawesome.com/f9ac901424.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body><div class="container">
 <div class="row align-items-start">
    <div class="col-3 rec">
      Kyiv
    </div>
    <div class="col-3 rec">
      Tokyo
    </div>
    <div class="col-3 rec">
      London
    </div>
     <div class="col-3 rec">
      New York
    </div>
    <form id="search-form" class="search-form"> <input type="search"
      placeholder="Enter a city here ✨"
      autofocus="on"
      autocomplete="off"
      id="city-input"
      class="form-control shadow-sm" /> <br/>
        <input class="search" type="submit" value="search">
</form>
<br>
 <h1 class="picked" id="city"> Kyiv</h1>
 <h3 class="info" id="date">03/06/2022 20:07 
     <br>
   <span id="aboutWheather">  sunny☀️</span></h3>
     
  <span class="wheatherBlock"> <div class="row justify-content-around">
    <div class="col-8">
      <h1 class="currentTemperature"><i class="fa-solid fa-sun sun"></i><span class="temperature" id="temperature">29</span
        ><span class="units">
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </span></h1>               <div class="float-left">
       <button id="current-location-button">Your current location </button>
    </div>
    <div class="col-4 add">
        <br>
     <span id="humidity"> 💦humidity: 54% </span>	<br>
     <span id="wind"> 🌬wind speed: 10km/h; </span> 
    </div>
  </div>
  <div class="card-group">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title"><i class="fa-solid fa-sun sun"></i>30°C</h5>
    <p class="card-text info">Saturday</p>

    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title"><i class="fa-solid fa-cloud-showers-heavy rain"></i>18°C</h5>
            <p class="card-text info">Sunday</p>

    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title"><i class="fa-solid fa-sun sun"></i>20°C</h5>
            <p class="card-text info">Monday</p>

      </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title"><i class="fa-solid fa-sun sun"></i>23°C</h5>
                  <p class="card-text info">Tuesday</p>

    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title"><i class="fa-solid fa-sun sun"></i>25°C</h5>
                  <p class="card-text info">Wednesday</p>

    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title"><i class="fa-solid fa-cloud-showers-heavy rain"></i>15°C</h5>
                  <p class="card-text info">Thursday</p>

    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title"><i class="fa-solid fa-cloud-showers-heavy rain"></i>18°C</h5>
                  <p class="card-text info">Friday</p>
    </div>
  </div>
</div>
<script src="src/index.js">   </script>

  </div>
</body>
</html>
